<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery JQuery</title>
    <style>
        body{
            width:70%;
            margin:30px auto;
        }
        .container{
            max-width:400px;
            margin:0 auto;
        }
        .container div{
            display:none;
        }
        .container img{
            width:100%;
        }
    </style>
</head>
<body>
    <h1></h1>
    <div class="container">
        <div style="display:block"><img src="angka1.png"></div>
        <div><img src="angka2.png"></div>
        <div><img src="angka3.png"></div>
    </div>

    <script src="jquery-3.6.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
